<div class="row justify-content-center align-items-center">
  <div class="col-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
        <!--nazwa-->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!--opis-->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> Desc</th>
          <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>
        <!--przejdz do szczegolow-->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Szczegóły</th>
          <td mat-cell *matCellDef="let element">
            <a mdbBtn routerLink="/party/details/{{ element._id }}" size='sm' outline="true" role="button" color="default"
               mdbWavesEffect>Szczegóły</a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns$"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns$;"></tr>
      </table>
      <mat-paginator [pageSize]="15" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
  </div>
</div>

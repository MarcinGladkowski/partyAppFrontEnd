<!--Modal: Login Form-->
<div mdbModal #modal="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header light-blue darken-3 white-text">
        <h4 class="title">
          <i class="fa fa-user"></i> Log in</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="md-form form-sm">
            <i class="fa fa-envelope prefix"></i>
            <input formControlName="email" mdbInputDirective type="text" id="form30" class="form-control">
            <label for="form30">Your email</label>
          </div>
          <div class="md-form form-sm">
            <i class="fa fa-lock prefix"></i>
            <input formControlName="password" mdbInputDirective type="password" id="form31" class="form-control">
            <label for="form31">Your password</label>
          </div>
          <div class="text-center mt-2">
            <button type="submit" class="btn btn-info waves-light" mdbWavesEffect>Log in
              <i class="fa fa-sign-in ml-1"></i>
            </button>
          </div>
        </form>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <div class="options text-center text-md-right mt-1">
          <p>Not a member?
            <a href="#">Sign Up</a>
          </p>
          <p>Forgot
            <a href="#">Password?</a>
          </p>
        </div>
        <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="modal.hide()" mdbWavesEffect>Close</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login Form-->

<!-- modal after success registration -->
<div mdbModal #registerModal="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <p class="heading lead">Zarejestrowałeś się w aplikacji!</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="registerModal.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="text-center">
          <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
          <p>W tej chwili na Twoją pocztę został wysłany link aktywacyjny konto. Proszę zaloguj się na konto pocztowe które podałeś w rejestracji i kliknij link aktywujący.</p>
        </div>
      </div>

      <div class="modal-footer justify-content-center">
        <a routerLink="/" type="button" mdbBtn color="primary" outline="true" class="waves-effect" mdbWavesEffect (click)="registerModal.hide()" data-dismiss="modal">Strona główna</a>
      </div>
    </div>
  </div>
</div>
<!-- modal after success registration -->

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark default-color ie-nav" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="logo navbar-brand" href="#"><strong>Party APP</strong></a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <ng-template [ngIf]="!isLoggedIn">
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a routerLink="/" class="nav-link">Logowanie</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a routerLink="/register" class="nav-link">Rejestracja</a>
                </li>
            </ng-template>
            <ng-template [ngIf]="isLoggedIn">
                <li  class="nav-item waves-light" mdbWavesEffect>
                    <a (click)="logout()" class="nav-link">Wyloguj</a>
                </li>
                <li *ngIf="isLoggedIn" class="nav-item waves-light" mdbWavesEffect>
                    <a routerLink="/party/list" class="nav-link">Lista</a>
                </li>
                <li *ngIf="isLoggedIn" class="nav-item waves-light" mdbWavesEffect>
                    <a routerLink="/party/add" class="nav-link">Dodaj</a>
                </li>
            </ng-template>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link"><i class="fa fa-instagram"></i></a>
            </li>
        </ul>
    </links>
</mdb-navbar>

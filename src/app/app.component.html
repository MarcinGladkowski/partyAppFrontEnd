<div class="container-fluid">
  <div class="row main-container">
    <div class="col-4">

      <!-- Material input -->
      <div class="md-form">
          <input type="text" id="form1" class="form-control">
          <label for="form1" >Example label</label>
      </div>
      <!-- Material input -->
      <div class="md-form">
          <input type="text" id="form1" class="form-control">
          <label for="form1" >Example label</label>
      </div>

      <h3>Wprowadź adres:</h3>
      <div class="md-form">
        <input mdbInputDirective id="form1" placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off"
          type="text" class="form-control" #search [formControl]="searchControl">
        <label for="form1" class="">Example label</label>
      </div>

      <h5>Lista eventów:</h5>
      <ul class="list-group">
        <li *ngFor="let party of partyEvents"
         class="list-group-item"><strong>{{ party.name }}</strong> Położenie: {{ party.latitude }} x {{ party.longitude }}
        </li>
      </ul>

    </div>
    <div class="col-8">
      <agm-map 
          [latitude]="latitude"
          [longitude]="longitude">
        <agm-marker 
            class="mapMarker" 
            *ngFor="let party of partyEvents" 
            [latitude]="party.latitude" 
            [longitude]="party.longitude">

            <agm-info-window>
              <strong>{{ party.name }}</strong>
            </agm-info-window>

        </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
